fragment PageParts on Page {
  blocks {
    __typename
    ... on PageBlocksHero {
      heading
      subheading
      description
      image
    }
    ... on PageBlocksFeatures {
      items {
        __typename
        article {
          ... on Document {
            id
          }
        }
      }
    }
    ... on PageBlocksContent {
      items {
        __typename
        image
        name
        description
        href
      }
    }
    ... on PageBlocksVideo {
      items {
        __typename
        title
        description
        url
      }
    }
  }
}

fragment PostParts on Post {
  title
  date
  image
  author
  authorTwitter
  category
  tags
  description
  body
}
